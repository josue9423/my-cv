<div class="text-white py-2 px-2 px-md-3 heigth-full">
    <div class="d-flex justify-content-center p-2 my-3">
        <img src={{data.imagen}} class="profile img-thumbnail rounded-circle">
    </div>
    <div class="row d-block d-lg-none">
        <div class="col-12 text-center">
            <div class="h3 font-weight-bolder pt-2 my-0">{{data.nombre}}</div>
        </div>
        <div class="col-12 text-center">
            <div class="h5 py-1 my-0 font-italic">{{ data.cargo }}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-12">
            <div class="my-2 py-2">
                <div class="h4 font-weight-bolder my-0">CONTACTO</div>
                <app-contact></app-contact>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-12 full-heigth">
            <div class="my-2 py-2">
                <div class="h4 font-weight-bolder my-0">REFERENCIAS</div>
                <app-reference *ngFor="let referencia of data.referencias" [reference]=referencia></app-reference>
            </div>
        </div>
    </div>
</div>
